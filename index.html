<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="instructions">Instructions:</div>
    <div id="display">
        <p>Current Turn:<span id="turn-display">Waiting for game to start...</span></p>
        <p>Game Info:<span id="game-info-display">Click "Start" to begin. </span></p>
    </div>
    <div id="all-game-boards">
        <div id="player-one-board">
        </div>
        <div id="player-two-board">
        </div>
    </div>
    <div id="buttons">
        <button id="start-button">Start</button>
        <button id="reset-button">Restart</button>
    </div>
</body>

</html>
