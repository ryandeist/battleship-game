<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="instructions">Instructions:</div>
    <div id="display">
        <p id="turn-display">Current Turn:</p>
        <p id="game-info-display">Game Info:</p>
    </div>
    <div id="all-game-boards">
        <div id="player-one-board">
            <div id="row-1">
                <div class="board-square" id="0"></div>
                <div class="board-square" id="1"></div>
                <div class="board-square" id="2"></div>
                <div class="board-square" id="3"></div>
                <div class="board-square" id="4"></div>
                <div class="board-square" id="5"></div>
                <div class="board-square" id="6"></div>
                <div class="board-square" id="7"></div>
                <div class="board-square" id="8"></div>
                <div class="board-square" id="9"></div>
            </div>
        </div>
        <div id="player-two-board">
        </div>
    </div>
    <div id="buttons">
        <button id="start-button">Start</button>
        <button id="reset-button">Restart</button>
    </div>
</body>

</html>
